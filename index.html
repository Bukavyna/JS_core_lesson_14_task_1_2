<div id="container">
	<h2 class="h2">Create your account</h2>
	<form name="ff" id="formContent">
		<label class="label-text">First Name</label>
		<input class="text" type="text" name="firstName" placeholder="Ivan">
		<label class="label-text">Second Name</label>
		<input class="text" type="text" name="secondName" placeholder="Ivanyshyn">
		<label class="label-text">Email address</label>
		<input class="text" type="email" name="emailName" placeholder="ii@gmail.com">

		<div class="text radio-block">
			<input type="radio" name="rad" id="rad-man" checked>
			<label class="label-radio" for="rad-man">man</label>
			<input type="radio" name="rad" id="rad-woman">
			<label class="label-radio" for="rad-woman">woman</label>
		</div>

		<label class="label-text">Position</label>
		<select class="text" name="works">
			<option value="choose">Choose</option>
			<option value="frontend">Frontend</option>
			<option value="backend">Backend</option>
			<option value="qc/qa">QC/QA</option>
		</select>

		<div class="box-check">
			<input type="checkbox" id="check" name="check">
			<label class="text label-check" for="check">I agree all statements in Terms of service</label>
		</div>
		<small hidden id="check_error" style="color: red;">require checkbox</small>

		<button id="button-up" type="button" name="butt">Sign Up</button>
	</form>
</div>



	<div id="container-show">

			<img class="box-sex-background image-woman" src="base/images/woman.jpg" alt="image woman">
		</div>

		<p id="firstName-show"></p>
		<p id="secondName-show"></p>
		<p id="emailName-show"></p>
		<p id="work-show"></p>

		<hr>

		<button class="button-up-show" type="button" name="button-up-show">Sign Out</button>
